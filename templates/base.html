{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home Page{% endblock title %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/coursal.css' %}">
    <link rel="stylesheet" href="{% static 'css/about.css' %}">
    <link rel="stylesheet" href="{% static 'css/product.css' %}">
    <link rel="stylesheet" href="{% static 'css/achivement.css' %}">
    <link rel="stylesheet" href="{% static 'css/product_details.css' %}">
</head>
<body>

    <!-- Navbar -->
    {% include "navbar.html" %}

    <!-- Main Content -->
    {% block content %}{% endblock content %}

    <!-- Footer -->
    {% include "footer.html" %}

</body>
<script>
  // Scroll to top on page reload
  window.onbeforeunload = function () {
    window.scrollTo(0, 0);
  };
</script>
</html>
